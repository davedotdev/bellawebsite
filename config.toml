######################## default configuration ####################
baseURL = "https://bellabeauti.co.uk"
title = "Bella Beauti"
theme = "gojournal"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "20"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here

[outputs]
home = ["HTML", "RSS", "JSON"]

# unsafe html
[markup.goldmark.renderer]
unsafe = true

