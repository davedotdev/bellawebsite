{{ define "main" }}

<!-- Welcome to Bella -->

<section class="pt-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-10 mx-auto text-center">
        <h2>{{ i18n "welcome"}}</h2>
      </div>
    </div>
  </div>
</section>

<!-- regular post -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-12 mb-5 mb-lg-0">
        <div class="row">
          <div class="container">
            <div class="row">
              <div class="col-12 text-center">
                <img src="{{ .Params.Image | absURL }}" class="img-fluid w-300 padimage" alt="">
              </div>
              <div class="col-12">
                <div class="content padding-top">{{.Content}}</div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
              <!-- team -->
              {{ if gt (len .Params.Team) 0 }}
              <section>
                <div class="container">
                  <div class="row justify-content-around">
                    <div class="col-12 mb-5 mb-lg-0">
                      <h2 class="section-title text-center">{{ i18n "team" }}</h2>
                    </div>
                    {{ range .Params.Team }}
                    <div class="col-lg-3 col-sm-6 mb-4">
                      <div class="card bg-transparent">
                        <div class="card-body p-0">
                          <img src="{{ .image | absURL }}" class="card-img-top mb-3" alt="">
                          <h4 class="card-title mb-2 text-center">{{ .name | title }}</h4>
                          <p class="text-light text-center">{{ .designation | markdownify }}</p>
                        </div>
                      </div>
                    </div>
                    {{ end }}
                  </div>
                </div>
              </section>
              {{ end }}
              <!-- /team -->
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
            
  </div>
</section>
<!-- /regular post -->


{{ end }}
